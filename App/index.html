<!DOCTYPE html>

<header class='header' class='logo'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<div>
		<img class="logo" src="Media/logobannerVJ.png" alt="Logo">
	</div>
</header>

<body>

	<div class='main'>
		<H1 class= 'title'> 
			Click here to see schedule for <Button id='toggleMonth'>Next Month</Button> 
			<label class = "instruction">Select a date, Select a Time, Fill out and submit form</label>

		</H1>

		<ul id='calendarUL'>
			<label class = "instruction">Select a date, Select a Time, Fill out and submit form</label>
		</ul>
		
		<ul class='dateTimeRead'>
			<label class="timeHead"> Available Times For Appointment: </label>
			<label id='selectedDate'></label>
			<div id='timeDisplay' class= 'timeDisplay' class=".btn-group-vertical">
				
			</div>
		</ul>
		
			<div id='interface' class='interface'>
			<form id='clientData'>
				First Name: <br>
				<input type='text' name='firstName'>
				Last Name: <br>
				<input type='text' name='lastName'>
				E-mail: <br>
				<input type='email' name='eMail'>
				Phone Number: <br>
				<input type='text' name='phoneNumber'>
				<button class="addspace" type = 'button' onClick='validateFormData()'> Submit </button>
			</form>
			<button class="addspace" id='toAdmin' onClick='loadLogin()'>Admin Login</button>
			<button class="addspace" onClick='cancelAppointment()'> Cancel an Appointment</button>
		</div>

		
		<br>
		<div class="capbox">

			<div id="CaptchaDiv"></div>

			<div class="capbox-inner">
				Type the above number:<br>

				<input type="hidden" id="txtCaptcha">
				<input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>
			</div>
		</div>
<br><br>

	</div>	
	
	<script src="appointmentSetter.js"></script>
</body>
